{% extends "base.html" %}

{% block title %}WebOllama - Pull Model{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1>Pull Model</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="/pull">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="model_name" class="form-label">Model Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="model_name" 
                                name="model_name" 
                                placeholder="e.g., llama3.2, llama2:13b, mistral:latest"
                                required
                            >
                            <div class="form-text">
                                Enter the name of the model you want to pull from the Ollama library.
                            </div>
                        </div>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i> Pull operations may take some time depending on the model size and your internet connection.
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/models" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-download me-2"></i> Pull Model
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
